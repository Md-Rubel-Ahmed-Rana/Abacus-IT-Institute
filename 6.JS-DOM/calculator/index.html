<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="form-control display" id="display" disabled />
      <div class="form-group d-flex justify-content-between">
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn operation" onclick="appendToDisplay('/')">÷</button>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn operation" onclick="appendToDisplay('*')">x</button>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn operation" onclick="appendToDisplay('-')">-</button>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn" onclick="square()">SQR</button>
        <button class="btn operation" onclick="appendToDisplay('+')">+</button>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button class="btn" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="deleteLast()">DEL</button>
        <button class="btn" onclick="squareRoot()">√</button>
        <button class="btn operation" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./calcuate.js"></script>
  </body>
</html>
