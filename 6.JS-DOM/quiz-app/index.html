<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Welcome to Quiz App</h2>
    </header>
    <main>
      <section id="quiz-container">
        <div>
          <h2 id="question"></h2>
          <div class="answer-container">
            <div onclick="handleGetSelectedAnswer(event)">
              <input type="radio" name="answer" id="answer1-input" />
              <label id="answer1-label" for="answer1-input"></label>
            </div>
            <div onclick="handleGetSelectedAnswer(event)">
              <input type="radio" name="answer" id="answer2-input" />
              <label id="answer2-label" for="answer2-input"></label>
            </div>
            <div onclick="handleGetSelectedAnswer(event)">
              <input type="radio" name="answer" id="answer3-input" />
              <label id="answer3-label" for="answer3-input"> </label>
            </div>
            <div onclick="handleGetSelectedAnswer(event)">
              <input type="radio" name="answer" id="answer4-input" />
              <label id="answer4-label" for="answer4-input"></label>
            </div>
          </div>
          <div id="buttons">
            <button onclick="handleGoPrevQuestion()" id="prev-button">
              Prev
            </button>
            <button onclick="handleGoNextQuestion()" id="next-button">
              Next
            </button>
            <button
              onclick="handleSubmit()"
              class="disabled-button"
              id="submit-button"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
      <section id="score-section">
        <div id="score-container">
          <h2>Your Score: <span id="score">0</span>%</h2>
          <p>Total questions: <span id="total-quiz">0</span></p>
          <p>Correct answers: <span id="correct-ans">0</span></p>
          <p>Wrong answers: <span id="wrong-ans">0</span></p>
          <button id="restart-button">Restart</button>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
