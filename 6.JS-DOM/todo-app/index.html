      <section id="form-section">
        <form onsubmit="handleTodoSubmit(event)">
          <input
            type="text"
            name="title"
            id="to-do-title"
            placeholder="Enter task title"
            required
          />
          <input
            type="text"
            name="subtitle"
            id="to-do-subtitle"
            placeholder="Enter task sub title"
            required
          />
          <textarea
            name="description"
            id="todo-description"
            placeholder="Enter task description"
            rows="4"
            required
          ></textarea>
          <button type="submit">Add Task</button>
        </form>
